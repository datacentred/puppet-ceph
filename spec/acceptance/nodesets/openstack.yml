---
HOSTS:
  puppet:
    roles:
      - master
    platform: ubuntu-14.04-amd64
    hypervisor: openstack
    flavor: dc1.1x1.20
    image: trusty-server-cloudimg-amd64-scsi
    user: ubuntu
    distmoduledir: /etc/puppet/modules
    volumes:
      osd0:
        size: 10000
      osd1:
        size: 10000
      osd2:
        size: 10000
      journal:
        size: 1000
CONFIG:
  openstack_network: beaker
